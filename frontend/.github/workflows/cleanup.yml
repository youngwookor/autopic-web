name: Daily Image Cleanup

on:
  # ë§¤ì¼ í•œêµ­ì‹œê°„ ì˜¤ì „ 3ì‹œì— ì‹¤í–‰ (UTC 18:00 = KST 03:00)
  schedule:
    - cron: '0 18 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Cleanup Expired Images
        run: |
          echo "ğŸ§¹ Starting cleanup of expired images..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "X-Cleanup-Secret: ${{ secrets.CLEANUP_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.BACKEND_URL }}/api/cleanup/expired-images")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "âŒ Cleanup failed with HTTP $http_code"
            exit 1
          fi
          
          echo "âœ… Cleanup completed successfully!"

      - name: Check Cleanup Status
        run: |
          echo "ğŸ“Š Checking current status..."
          
          curl -s "${{ secrets.BACKEND_URL }}/api/cleanup/status" | jq .
